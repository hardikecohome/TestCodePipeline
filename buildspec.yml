version: 0.2
phases:
  pre_build:
    commands:
      - echo Restore started on `date`
      - pip install --upgrade awscli
      - dotnet restore Server/DealnetPortal.Api/DealnetPortal.Api.csproj
      - dotnet restore Server/DealnetPortal.Api.Tests/DealnetPortal.Api.Tests.csproj
  build:
    commands:
      - echo Build started on `date`
      - dotnet publish -c release -o ./build_output Server/DealnetPortal.Api/DealnetPortal.Api.csproj
      - dotnet publish -c release -o ./test_output Server/DealnetPortal.Api.Tests/DealnetPortal.Api.Tests.csproj
artifacts:
  files:
    - Server/DealnetPortal.Api/build_output/**/*
    - appspec.yml
